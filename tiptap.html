<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tiptap Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .editor {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 16px;
            min-height: 200px;
            outline: none;
        }
        
        .editor:focus {
            border-color: #007acc;
        }
        
        .ProseMirror {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Simple Tiptap Editor</h1>
    <div id="editor" class="editor"></div>

    <script src="https://unpkg.com/@tiptap/core@2.1.13/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@tiptap/starter-kit@2.1.13/dist/index.umd.js"></script>
    
    <script>
        const editor = new TiptapCore.Editor({
            element: document.getElementById('editor'),
            extensions: [TiptapStarterKit.StarterKit],
            content: '<p>Hello, Tiptap!</p>'
        });
    </script>
</body>
</html>
